<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>D3</title>
    <style>
        path {
            stroke: steelblue;
            stroke-width: 2;
            fill: none;
        }

        .axis path,
        .axis line {
            fill: none;
            stroke: grey;
            stroke-width: 1;
            shape-rendering: crispEdges;
        }

        .axis text {
            font-family: sans-serif;
            font-size: 11px;
        }

        .grid .tick {
            stroke: lightgrey;
            stroke-opacity: 0.7;
            shape-rendering: crispEdges;
        }

        .grid path {
            stroke-width: 0;
        }

        #tooltip, #legend {
            width: auto;
            height: auto;
            padding: 10px;
            background-color: rgba(255, 255, 255, 0.5);
            border: 1px solid #ccc;
            -webkit-box-shadow: 4px 4px 4px -3px rgba(0, 0, 0, 0.4);
            -moz-box-shadow: 4px 4px 4px -3px rgba(0, 0, 0, 0.4);
            box-shadow: 4px 4px 4px -3px rgba(0, 0, 0, 0.4);
        }
        
        #tooltip {
            position: absolute;
            pointer-events: none;
        }

        #legend {
            display: inline-block;
        }

        #tooltip .tooltip-section div,
        #legend .legend-section div{
            display: inline-block;
            margin-right: 4px;
        }

        #tooltip .tooltip-section .tooltip-swatch,
        #legend .legend-section .legend-swatch{
            width: 10px;
            height: 10px;
        }

        #tooltip .tooltip-section .tooltip-title {
            width: 90px;
        }

        #tooltip .tooltip-section .tooltip-value {
            width: 20px;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-beta1/jquery.min.js"></script>
    <script src="https://d3js.org/d3.v3.min.js" charset="utf-8"></script>
</head>

<body>
<div>
    <div id="controls">
        <button id="update">update</button>
        <!--<button id="week">week</button>-->
        <!--<button id="month">month</button>-->
    </div>
    <svg class="chart"></svg>
    <div id="tooltip"></div>
    <div id="legend"></div>
</div>
<script src="main.js"></script>
</body>

</html>
