<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>D3</title>
    <style>
        path {
            stroke: steelblue;
            stroke-width: 2;
            fill: none;
        }

        .axis path,
        .axis line {
            fill: none;
            stroke: grey;
            stroke-width: 1;
            shape-rendering: crispEdges;
        }

        .axis text {
            font-family: sans-serif;
            font-size: 11px;
        }

        .grid .tick {
            stroke: lightgrey;
            stroke-opacity: 0.7;
            shape-rendering: crispEdges;
        }

        .grid path {
            stroke-width: 0;
        }

        .graph-section {
            display: inline-block;
        }

        .graph-section > div {
            display: inline-block;
            margin-right: 4px;
        }

        .tooltip,
        .legend {
            width: auto;
            height: auto;
            padding: 10px;
            background-color: rgba(255, 255, 255, 0.5);
            border: 1px solid #ccc;
            -webkit-box-shadow: 4px 4px 4px -3px rgba(0, 0, 0, 0.4);
            -moz-box-shadow: 4px 4px 4px -3px rgba(0, 0, 0, 0.4);
            box-shadow: 4px 4px 4px -3px rgba(0, 0, 0, 0.4);
        }

        .tooltip {
            position: absolute;
            pointer-events: none;
        }

        #legend, #legend_total {
            min-width: 60px;
            min-height: 60px;
            display: inline-block;
            vertical-align: top;
        }

        .tooltip .tooltip-section div,
        .legend .legend-item div {
            display: inline-block;
            margin-right: 4px;
        }

        .tooltip .tooltip-section .tooltip-swatch,
        .legend .legend-item .legend-swatch {
            width: 10px;
            height: 10px;
        }

        .tooltip .tooltip-section .tooltip-title {
            width: 90px;
        }

        .tooltip .tooltip-section .tooltip-value {
            width: auto;
        }

        #refresh {
            display: inline-block;
            vertical-align: middle;
            float: right;
            cursor: pointer;
        }

        .hidden {
            display: none;
        }

        .transparent,
        .legend-item-hidden {
            opacity: .3;
        }

    </style>
    <link href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/themes/smoothness/jquery-ui.min.css"
          rel="stylesheet">
    <link href="jquery.comiseo.daterangepicker.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/jquery-ui.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.3.1/moment.min.js"></script>
    <script src="jquery.comiseo.daterangepicker.js"></script>
    <script src="https://d3js.org/d3.v3.min.js" charset="utf-8"></script>


</head>

<body>
<div>
    <div>
        <input id="e1" name="e1">
        <input type="hidden" id="input_start_date" value=""/>
        <input type="hidden" id="input_end_date" value=""/>
    </div>
    <div class="graph-section">
        <div class="chart"></div>
        <div id="tooltip"></div>
        <div id="legend"></div>
    </div>
    <div class="graph-section">
        <div class="total"></div>
        <div id="tooltip_total"></div>
        <div id="legend_total"></div>
    </div>
</div>
<script src="main.js"></script>
</body>

</html>
