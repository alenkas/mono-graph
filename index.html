<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>D3</title>
    <style>
        path {
            stroke: steelblue;
            stroke-width: 2;
            fill: none;
        }

        .axis path,
        .axis line {
            fill: none;
            stroke: grey;
            stroke-width: 1;
            shape-rendering: crispEdges;
        }

        .axis text {
            font-family: sans-serif;
            font-size: 11px;
        }

        .grid .tick {
            stroke: lightgrey;
            stroke-opacity: 0.7;
            shape-rendering: crispEdges;
        }

        .grid path {
            stroke-width: 0;
        }

        #tooltip {
            display: inline-block;
            width: 200px;
            height: auto;
            padding: 10px;
            background-color: white;
            -webkit-border-radius: 10px;
            -moz-border-radius: 10px;
            border-radius: 10px;
            -webkit-box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.4);
            -moz-box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.4);
            box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.4);
            pointer-events: none;
        }

        #tooltip p {
            margin: 0;
            font-family: sans-serif;
            font-size: 16px;
            line-height: 20px;
        }

        #controls {
            display: inline-block;
        }

        #fb .title {
            color: blue;
        }

        #play .title {
            color: red;
        }

        #appstore .title {
            color: green;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-beta1/jquery.min.js"></script>
    <script src="https://d3js.org/d3.v3.min.js" charset="utf-8"></script>
</head>

<body>
<div>
    <svg class="chart"></svg>
    <div id="tooltip">
        <div id="fb">
            <p><span class="title">Facebook</span></p>

            <p><strong class="date" data-store="fb">01.01.2017</strong> - <span class="value"
                                                                                data-store="fb">100</span>
                users</p>

            <p><span class="difference" data-store="fb">20</span></p>
        </div>
        <div id="play">
            <p><span class="title">Playstore</span></p>

            <p><strong class="date" data-store="play">01.01.2017</strong> - <span class="value"
                                                                                  data-store="play">100</span>
                users</p>

            <p><span class="difference" data-store="play">20</span></p>
        </div>
        <div id="appstore">
            <p><span class="title">Appstore</span></p>

            <p><strong class="date" data-store="appstore">01.01.2017</strong> - <span class="value"
                                                                                      data-store="appstore">100</span>
                users</p>

            <p><span class="difference" data-store="appstore">20</span></p>
        </div>
    </div>
    <div id="controls">
        <button id="update">update</button>
        <button id="week">week</button>
        <button id="month">month</button>
        <div>
            <input id="show-all" class="store-controls" type="checkbox" value="all"/><label for="show-all">Check/uncheck
            all</label><br/>
            <input id="show-facebook" class="store-controls" type="checkbox" value="fb"/><label for="show-facebook">Facebook</label>
            <br/>
            <input id="show-playstore" class="store-controls" type="checkbox" value="play"/><label
                for="show-playstore">Playstore</label> <br/>
            <input id="show-appstore" class="store-controls" type="checkbox" value="appstore"/><label
                for="show-appstore">Appstore</label>
        </div>
    </div>
</div>
<script src="main.js"></script>
</body>

</html>
